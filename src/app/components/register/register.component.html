<section class="register-page pt-100 min-vh-100">
    <div class="container">
        <div class="register-title">
            <h2 class="text-uppercase font-color fw-bold">register</h2>
        </div>
        <hr>
        <!-- Form -->
        <form class="form-control border-0 p-0 pt-2 " [formGroup]="registerForm" (ngSubmit)="handleForm()">
            <div class="row d-flex align-items-center justify-content-center ">
                <div class="right col-md-12 text-center">
                    <img class="img-reg" src="./assets/Main-Logo.png" alt="Main-Logo">
                </div>
                <div class="left col-md-12 text-center mt-4">
                    <div class="form-group w-50 mx-auto">
                        <input formControlName="name" type="name" class="form-control " id="name" placeholder="Name"
                            required>
                        <!-- Errors -->
                        <div *ngIf="registerForm.get('name')?.errors && registerForm.get('name')?.touched">
                            <p class="alert alert-danger mt-3 rounded rounded-3 font-color bg-third border-dark-subtle"
                                *ngIf="registerForm.get('name')?.getError('required')">
                                Name Is Required
                            </p>
                            <p class="alert alert-danger mt-3 rounded rounded-3 font-color bg-third border-dark-subtle"
                                *ngIf="registerForm.get('name')?.getError('minlength')">
                                Name Is MinLength
                            </p>
                            <p class="alert alert-danger mt-3 rounded rounded-3 font-color bg-third border-dark-subtle"
                                *ngIf="registerForm.get('name')?.getError('min-vh-100')">
                                Name Is MaxLength
                            </p>
                        </div>
                    </div>
                    <div class="form-group w-50 mx-auto">
                        <input formControlName="email" type="email" class="form-control " id="email"
                            placeholder="Email-Address" required>
                        <!-- Errors -->
                        <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched">
                            <p class="alert alert-danger mt-3 rounded rounded-3 font-color bg-third border-dark-subtle"
                                *ngIf="registerForm.get('email')?.getError('required')">
                                Email Is Required
                            </p>
                            <p class="alert alert-danger mt-3 rounded rounded-3 font-color bg-third border-dark-subtle"
                                *ngIf="registerForm.get('email')?.getError('email')">
                                Email Invalid
                            </p>

                        </div>
                    </div>
                    <div class="form-group w-50 mx-auto">
                        <input formControlName="password" type="password" class="form-control" id="password"
                            placeholder="Password" required>
                        <!-- Errors -->
                        <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched">
                            <p class="alert alert-danger mt-3 rounded rounded-3 font-color bg-third border-dark-subtle"
                                *ngIf="registerForm.get('password')?.getError('required')">
                                Password Is Required
                            </p>
                            <p class="alert alert-danger mt-3 rounded rounded-3 font-color bg-third border-dark-subtle"
                                *ngIf="registerForm.get('password')?.getError('pattern')">
                                Password Must Start With UpperCase then From 6 to 10
                            </p>

                        </div>

                    </div>
                    <div class="form-group w-50 mx-auto">
                        <input formControlName="password_confirmation" type="password" class="form-control"
                            id="password_confirmation" placeholder="RePassword" required>
                        <!-- Errors -->
                        <div
                            *ngIf="registerForm.get('password_confirmation')?.errors && registerForm.get('password_confirmation')?.touched">
                            <p class="alert alert-danger mt-3 rounded rounded-3 font-color bg-third border-dark-subtle"
                                *ngIf="registerForm.get('password_confirmation')?.getError('required')">
                                RePassword Is Required
                            </p>
                            <p class="alert alert-danger mt-3 rounded rounded-3 font-color bg-third border-dark-subtle"
                                *ngIf="registerForm.get('password_confirmation')?.getError('pattern')">
                                RePassword Must match With Password
                            </p>

                        </div>
                    </div>
                    <div class="mt-1 text-center d-flex flex-column align-items-center ">
                        <button [disabled]="registerForm.invalid" class="btn-main rounded rounded-5 w-25">
                            <i class="fas fa-spinner fa-spin fa-1 " *ngIf="isLoading"></i>
                            Register</button>
                        <p *ngIf="msgError" class="alert alert-danger mt-3 p-2 rounded rounded-3 font-color bg-third border-dark-subtle">{{msgError}} </p>
                    </div>
                </div>

            </div>



        </form>
    </div>
</section>
