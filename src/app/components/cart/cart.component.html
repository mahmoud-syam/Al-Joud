<section class="cart-page pt-100 min-vh-100" *ngIf="cartDetails?.length; else msg">
  <div class="container">
    <div class="cart-title">
      <h2 class="text-uppercase font-color fw-bold">Shopping Cart</h2>
    </div>
    <hr />
    <div class="cart-cont ">
      <div class="font-color h3 py-3 d-flex justify-content-between align-items-lg-center">
        <div>Total Price : {{ getTotalPrice() | currency:'EUR' }}</div>
        <button class="btn btn-sm btn-outline-danger">Clear All</button>
      </div>
      
      <div class="row border-bottom py-2" *ngFor="let item of cartDetails">
        <div class="col-md-2 ">
          <img class="w-100 rounded rounded-3" [src]="item.image" [alt]="item.name" />
        </div>
        <div class="col-md-10 d-flex justify-content-between align-items-center">
          <div>
            <h3 class="h4">{{ item.name }}</h3>
            <p class="text-main my-2">
              Price : {{ item.price | currency : "EUR" }}
            </p>
            <button class="btn btn-main m0 p0 text-main rounded rounded-2" (click)="removeItem(item.product_id)">
              <i class="fas fa-trash-can"></i> Remove
            </button>
          </div>
          <div>
            <button class="btn btn-sm border-success" (click)="changeCount(item.quantity - 1 , item.product_id)" > - </button>
            <span class="fs-3"> {{ item.quantity }} </span>
            <button class="btn btn-sm border-success" (click)="changeCount(item.quantity + 1 , item.product_id)"> + </button>
          </div>
        </div>
      </div>
      
    </div>
    <div class="cart-buttons text-center mx-auto my-2 d-flex flex-column text-center align-items-center justify-content-center">
      <button class="btn btn-main w-50 text-uppercase rounded rounded-5">Continue Shopping</button>
      <button class="btn btn-main w-50 text-uppercase rounded rounded-5" [routerLink]="['/checkout', cartDetails[0]?.product_id ]" >Checkout <i class="fa-brands fa-cc-visa fa-beat"></i></button>
    </div>
  </div>
</section>

<ng-template #msg>
  <h2 class="text-main pt-100 text-center"> Your Cart Is Empty... </h2>
</ng-template>
